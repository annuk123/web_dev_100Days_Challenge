<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML LINKS</title>
</head>
<body>
    <!-- HTML Links are Hyperlinks -->
<h1>Html Links Syntax</h1>
<a href="https://qph.cf2.quoracdn.net/main-qimg-729a22aba98d1235fdce4883accaf81e">link text</a>
<!-- most important of the <a> element is href attribute, which indicates the link's destination. -->

<h2>the target Attributes</h2>

<a href="https://qph.cf2.quoracdn.net/main-qimg-729a22aba98d1235fdce4883accaf81e" target="_blank">github logo</a>

<h2>image link</h2>
<img src="https://qph.cf2.quoracdn.net/main-qimg-729a22aba98d1235fdce4883accaf81e" alt="github link">

<!-- we can change width, hieght and background -->
<img src="https://qph.cf2.quoracdn.net/main-qimg-729a22aba98d1235fdce4883accaf81e" alt="github link"  style="width: 100px; height:100px;">


</body>
</html>
